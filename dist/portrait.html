<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portrait Gallery | XIUXIUMIA Photography</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      content: ["./dist/*.{html,js}"],
      theme: {
        extend:
                {
                  fontFamily: {
                    'nothingyoucoulddo': ['Nothing You Could Do', 'cursive'],
                    'signika': ['Signika', 'sans-serif'],
                  },
                },
      },
      plugins: [],
    }
  </script>
    
  <!-- Fancybox for Lightbox effect -->
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

  <!-- Your CSS and JS (adjusted paths) -->
  <link rel="stylesheet" href="../dist/output.css">
  <link rel="stylesheet" href="../styles.css">
  <script src="../dist/fade_in.js"></script>
  <script src="../dist/menu.js"></script>
</head>

<body
  class="dark:bg-black bg-white h-screen text-black dark:text-white px-5 md:px-20 opacity-0 animate-fade-in transition duration-500">
  <header class="pt-10 pb-4">
    <!-- Navbar -->
    <nav id="nav" x-data="{ open: false }" role="navigation" class="w-full">
      <div class="container mx-auto flex flex-wrap items-center md:flex-no-wrap">
        <div class="mr-4 md:mr-8">
          <a href="index.html" class="text-2xl font-signika font-bold">XIUXIUMIA PHOTOGRAPHY</a>
        </div>
        <div class="ml-auto md:hidden flex items-center justify-start">
          <button onclick="menuToggle()" @click="open = !open"
            class="tap-highlight-transparent text-black dark:text-white w-5 h-5 relative focus:outline-none"
            @click="open = !open">
            <span class="sr-only">Open main menu</span>
            <div class="block w-5 absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
              <span aria-hidden="true"
                class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out"
                :class="{'rotate-45': open,' -translate-y-1.5': !open }"></span>
              <span aria-hidden="true"
                class="block absolute  h-0.5 w-5 bg-current   transform transition duration-500 ease-in-out"
                :class="{'opacity-0': open } "></span>
              <span aria-hidden="true"
                class="block absolute h-0.5 w-5 bg-current transform  transition duration-500 ease-in-out"
                :class="{'-rotate-45': open, ' translate-y-1.5': !open}"></span>
            </div>
          </button>
        </div>
        <div id="menu"
          class="w-full h-0 transition-all ease-out duration-500 md:transition-none md:w-auto md:flex-grow md:flex md:items-center">
          <ul id="ulMenu"
            class="flex flex-col duration-300 ease-out md:space-x-5 sm:transition-none mt-5 md:flex-row md:items-center md:ml-auto md:mt-0 md:pt-0 md:border-0">
            <li class="group transition duration-300">
              <a href="index.html" class="font-signika text-2xl tap-highlight-transparent">HOME
                <span
                  class="hidden md:block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-black dark:bg-white">
                </span>
              </a>
            </li>
            <li class="group transition duration-300">
              <a href="../portfolio.html" class="font-signika text-2xl tap-highlight-transparent">PORTFOLIO
                <span class="hidden md:block h-0.5 bg-black dark:bg-white"></span>
              </a>
            </li>
            <li class="group transition duration-300">
              <a href="dist/about_me.html" class="font-signika text-2xl tap-highlight-transparent">ABOUT ME
                <span
                  class="hidden md:block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-black dark:bg-white"></span>
              </a>
            </li>
            <li class="group transition duration-300">
              <a href="dist/contact.html" class="font-signika text-2xl tap-highlight-transparent">CONTACT
                <span
                  class="hidden md:block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-black dark:bg-white"></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Portrait Gallery -->
  <div class="container mx-auto max-w-5xl py-10">
    <h1 class="text-4xl font-bold mb-8">Portrait Gallery</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      
      <!-- Photo 1 -->
      <a data-fancybox="gallery"
         href="https://github.com/xiuxiumia/xiuxiumiaphotography/blob/main/Photos/Tayla%20Graduation.JPEG?raw=true">
        <img src="https://github.com/xiuxiumia/xiuxiumiaphotography/blob/main/Photos/Tayla%20Graduation.JPEG?raw=true"
             alt="Tayla Graduation"
             class="w-full h-72 object-cover rounded-lg shadow-md hover:scale-105 transition-transform duration-500" />
      </a>

      <!-- Photo 2 -->
      <a data-fancybox="gallery"
         href="https://github.com/xiuxiumia/xiuxiumiaphotography/blob/main/Photos/Nikkie%20Graudation.JPG?raw=true">
        <img src="https://github.com/xiuxiumia/xiuxiumiaphotography/blob/main/Photos/Nikkie%20Graudation.JPG?raw=true"
             alt="Nikkie Graduation"
             class="w-full h-72 object-cover rounded-lg shadow-md hover:scale-105 transition-transform duration-500" />
      </a>

      <!-- Photo 3 -->
      <a data-fancybox="gallery"
         href="https://github.com/xiuxiumia/xiuxiumiaphotography/blob/main/Photos/Blessing%20Graduation.JPEG?raw=true">
        <img src="https://github.com/xiuxiumia/xiuxiumiaphotography/blob/main/Photos/Blessing%20Graduation.JPEG?raw=true"
             alt="Blessing Graduation"
             class="w-full h-72 object-cover rounded-lg shadow-md hover:scale-105 transition-transform duration-500" />
      </a>

    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-10 text-sm text-gray-500">
    Â© 2025 XIUXIUMIA Photography
  </footer>

  <script>
    Fancybox.bind("[data-fancybox]", {});
  </script>
</body>
</html>
